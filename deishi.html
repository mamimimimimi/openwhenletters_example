<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>デイシのメッセージ — Dear Kotone</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background: #FFF7EE;
      color: #553B2E;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      overflow-y: auto;
      height: 100vh;
      box-sizing: border-box;
      white-space: pre-wrap;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 16px;
    }
    .message {
      background: #fff6f0;
      border: 2px solid #D4AF37;
      border-radius: 12px;
      padding: 20px;
      font-size: 1.1rem;
      line-height: 1.6;
      box-shadow: 0 6px 14px rgba(85,59,46,0.06);
      margin-bottom: 20px;
      white-space: pre-wrap;
    }
    a.back {
      display: inline-block;
      margin-top: 16px;
      padding: 10px 20px;
      background: #fff6f0;
      border: 2px solid #D4AF37;
      border-radius: 12px;
      color: #553B2E;
      text-decoration: none;
      font-weight: 700;
      box-shadow: 0 6px 14px rgba(85,59,46,0.06);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    a.back:hover {
      transform: translateY(-3px);
      box-shadow: 0 14px 30px rgba(85,59,46,0.12);
    }
  </style>
</head>
<body>
  <h1>デイシのメッセージ</h1>
  <div class="message">
ドキドキの瞬間だね、頑張って！

でいしーああああああああああああああああああああああ

  <a href="index.html" class="back">← メニューに戻る</a>

</html>
